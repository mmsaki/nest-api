<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold">Hello</h1>
  <div class="col-lg-6 mx-auto">
    <div class="my-4">
      <p class="lead mb-4">
        We are connected to the Goerli blockchain at the block:
        {{ blockNumber }}
      </p>
      <div class="">
        <button
          type="button"
          #connectButton
          class="connectButton btn btn-success btn-lg px-4 gap-3"
          (click)="connectWallet()"
        >
          Connect Wallet
        </button>
        <button
          type="button"
          class="btn btn-warning btn-lg px-4 gap-3"
          (click)="disconnect()"
        >
          Disconnect Wallet
        </button>
      </div>

      <div class="card my-4">
        <div class="card-body">
          <h5 class="card-title">User Wallet</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            {{ userAddress }}
          </h6>
          <h6 class="card-subtitle mb-2 text-muted">
            Balance: {{ userBalance }} ETH
          </h6>
          <h6 class="card-subtitle mb-2 text-muted">
            Balance: {{ userTokenBalance }} MTK
          </h6>
          <div class="my-4">
            <h6>request tokens</h6>
            <input class="input" #valueInput type="number" min="0" max="10" />
            <h6>Mint :</h6>
            <button
              *ngIf="valueInput.value"
              type="button"
              class="btn btn-danger btn-lg px-4 gap-3 my-4"
              (click)="requestTokens(valueInput.value.toString())"
            >
              Mint
            </button>
          </div>
        </div>
      </div>
      <div *ngIf="tokenContractAddress" class="card my-4">
        <div class="card-body">
          <h5 class="card-title">Token Info</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            {{ tokenContractAddress }}
          </h6>
          <h6 class="card-subtitle mb-2 text-muted">
            TotalSupply: {{ tokenSupply }} MTK
          </h6>
        </div>
      </div>
    </div>

    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <button
        type="button"
        class="btn btn-primary btn-lg px-4 gap-3"
        (click)="syncBlock()"
      >
        Sync
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary btn-lg px-4"
        (click)="clearBlock()"
      >
        Clear
      </button>
    </div>
  </div>
</div>
